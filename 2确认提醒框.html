<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>确认框和提示框</title>
</head>
<body>
<!--return返回true或false，true则跳转，false则不动-->
   <h1><a href="https://www.baidu.com" onclick="return confirm('你确定要执行此操作吗')">去百度</a></h1>
</body>
</html>

      alert(name);
</script>
