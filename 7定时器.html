<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
    <style>
        #h1{
            background-color: darkblue;
            color:white;
            text-align: center;
            width: 160px;
            border-radius:20px;
        }
    </style>
</head>
<body>
    <h1 id="h1">timer</h1>
    <button id="startbtn">start</button>
    <button id="stopbtn">stop</button>
</body>
</html>
<script>
    var time=0;
    sobj=setInterval(function () {
        //获取h1标签
        var h1obj=document.getElementById('h1');
        h1obj.innerHTML=++time;

    },100);
    //获取暂停按钮
    var stopobj=document.getElementById('stopbtn');
    //给按钮添加点击事件
    stopobj.onclick=function () {
        clearInterval(sobj);
    };
    //获取开始按钮
    var startobj=document.getElementById('startbtn');
    //给按钮添加点击事件
    startobj.onclick=function () {
        sobj=setInterval(function () {
            var h1obj=document.getElementById('h1');
            h1obj.innerHTML=++time;
        },100);
    };
</script>
