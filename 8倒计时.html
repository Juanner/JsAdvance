<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
    <style>
        #span{
            color: red;
        }
    </style>
</head>
<body>
    <h2 id="h1"><span id="span">3</span>秒后页面将进行跳转</h2>
</body>
</html>
<script>
    // //超时器---经过给定的时间后，完成相应的事件，该事件是一次性的
    // setTimeout(function () {
    //     location='http://www.baidu.com';
    // },3000)

    var spanobj=document.getElementById('span');
    var time=3;
    setInterval(function () {
        --time;
        if (time<=0){
            //clearInterval(tobj);
            location='http://www.baidu.com';
        }
        spanobj.innerHTML=time;

    },1000)

</script>
